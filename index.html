<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Coding Quiz</h1>
        <p>
          Click the button below to start the quiz and put 20 seconds on the
          timer. Earn 10 points for each correct answer. Lose 5 seconds for each
          incorrect answer.
        </p>
      </header>
      <div class="card">
        <button id="generate" class="btn">Start Coding Quiz</button>
        <h2 class="time" style="text-align: center"></h2>
        <h3 id="wins" class="hide">
          Enter your initials below and click SAVE to see your score
        </h3>
        <input id="initial" class="hide" placeholder="Enter your initials" />
        <h3 id="response"></h3>
        <p id="main"></p>
      </div>
      <section>
        <ul>
          <li>
            <label id="q1" class="hide" for="questionOne"
              >Question One: A string variable is always enclosed in
              what?</label
            >
            <div id="string" class="hide">
              <button id="lose" class="wrong1" value="parentheses">
                parentheses
              </button>
              <button
                id="win"
                class="correct1"
                value="single or double quote marks"
              >
                single or double quote marks
              </button>
              <!-- <button id="lose" class="wrong1" value="question mark">
                question mark
              </button> -->
              <button id="lose" class="wrong2" value="curly brackets">
                curly brackets
              </button>
            </div>
          </li>
          <li>
            <label id="q2" class="hide" for="questionTwo"
              >Question Two: What symbol is put before the equal sign to show it
              is not equal?</label
            >
            <div id="notequal" class="hide">
              <button id="lose" class="wrong3" value="ampersand">
                ampersand
              </button>
              <button id="lose" class="wrong4" value="question mark">
                question mark
              </button>
              <button id="win" class="correct2" value="exlamation mark">
                exclamation mark
              </button>
            </div>
          </li>
          <li>
            <label id="q3" class="hide" for="questionThree"
              >Question Three: Which variable type cannot be reassigned another
              value?</label
            >
            <div id="variables" class="hide">
              <button id="lose" class="wrong5" value="var">var</button>
              <button id="lose" class="wrong6" value="let">let</button>
              <button id="win" class="correct3" value="const">const</button>
            </div>
          </li>
        </ul>
        <button id="save">SAVE</button>
      </section>
      <form id="userInitials" class="hide">
        <input placeholder="initials" id="initial" />
        <button id="submit">Submit</button>
      </form>
      <h3 class="message"></h3>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
